<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script type="text/babel" src="Grid.js"></script>
</head>
<body style="margin: 20px auto; width: 300px">
    <h1 style="margin: auto; width: 200px">Grid Game</h1>
    <p>
        In each cell, input a number between 1-9 (each number can only be used once).
        If the sum of cells in every row, column and diagonal line equals to 15,
        you win.
    </p>
    <div id="content" style="margin: auto; width: 220px"></div>
</body>
</html>
